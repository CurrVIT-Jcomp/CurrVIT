<!DOCTYPE html>
<html lang="en" >
  <head>
   
    <title>CURRVIT</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color: rgb(201, 149, 80);">
    
    <div class="container" style="width: 650px; text-align:center;">
      
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center" style="text-align:center; color: blue; font-family:verdana;">CURRVIT ICO SALE<br />
            <br /> 
          </h1> 
        </div>
      </div>

        <div id="content" class="text-center">
         
          <p style="text-align:center; font-size: large;">
          
            Introducing Crypto Currency token for VIT known as CurrVit 

          </p>
          <p style="text-align:center;">
            
            Token price is <span class="token-price"></span>______ Ether.
          
          </p>
          <p style="text-align:center;">
          
            You currently have <span class="currvit-balance"></span>_______CURRVIT.
          
          </p>
          
          <form onSubmit="" role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="0" min="1 pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg" style="background-color: crimson;">Buy Tokens</button>
                </span>
              </div>
            </div>
          </form>
          
          <p><span class="tokens-sold"></span> / 750000</span> tokens sold</p>
          <hr>
          <p id="accountAddress"></p>
        </div>
      
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
